<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with YouTube Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #carouselExample {
            width: 40%;
            height: 40vh;
            margin: 0 auto;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body style="background-color: rgb(199, 140, 76);">

   
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.ytimg.com/vi/lSVA7PZerZA/maxresdefault.jpg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ytimg.com/vi/PjdEBpVQOyE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBvGZdxlMt5600jeY8XrFG1JMFc2g" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ytimg.com/vi/jHWKtQHXVJg/maxresdefault.jpg" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

   
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.ytimg.com/vi/lSVA7PZerZA/maxresdefault.jpg" class="card-img-top" alt="Video 1 Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Video 1</h5>
                        <a href="https://www.youtube.com/watch?v=lSVA7PZerZA" target="_blank" class="btn btn-primary" style="background-color: blue;">Watch Here</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.ytimg.com/vi/PjdEBpVQOyE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBvGZdxlMt5600jeY8XrFG1JMFc2g" class="card-img-top" alt="Video 2 Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Video 2</h5>
                        <a href="https://www.youtube.com/watch?v=PjdEBpVQOyE" target="_blank" class="btn btn-primary" style="background-color: blue;">Watch Here</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.ytimg.com/vi/jHWKtQHXVJg/maxresdefault.jpg" class="card-img-top" alt="Video 3 Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Video 3</h5>
                        <a href="https://www.youtube.com/watch?v=jHWKtQHXVJg" target="_blank" class="btn btn-primary" style="background-color: blue;">Watch Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="align-items: end; font-family: Arial, Helvetica, sans-serif;text-align: center;size: 10px; font-size: large;">Saloni Nandurkar</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
